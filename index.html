<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="NFT Image"
        class="card__image"
      />
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <div class="card__eth">
          <img src="./images/icon-ethereum.svg" alt="ETH logo" class="card__ethLogo"></img>
          <p class="card__price">0.041 ETH</p>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="clock" class="card__time__clock">
          <p class="card__time__text">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card__author">
        <img
          src="./images/image-avatar.png"
          alt="Author image"
          class="card__author__image"
        />
        <p class="card__author__text">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </section>
  </body>
</html>
